<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="author" content="Michael Spezialetti" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Calculator</h1>

    <div id="container" class="border">
      <div id="inputContainer">
        <div id="inputBox"></div>
      </div>
      <div id="buttons1">
        <button id="clear" style="color: red;">CE</button>
      </div>
      <div id="buttons2">
        <button id="seven" >7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="divide" class="operators">÷</button>
      </div>
      <div id="buttons3">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="times" class="operators">X</button>
      </div>
      <div id="buttons4">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus" class="operators">−</button>
      </div>
      <div id="buttons5">
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equals" style="color: darkgreen;">=</button>
        <button id="plus" class="operators">+</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
